<!doctype html>
<html lang="en" class="no-js">

        <link rel="stylesheet" href="static/css/main.css">

    </head>
    <body>
        <main class="sec--content">
            <div class="inner">
                <h1>AsosZoom Demo</h1>
                <h2>Single Image Demo</h2>
                <p>

                <h2>Gallery demo</h2>
                <ul class="list--gallery">
                    <li>
                        <a href="http://images.asos-media.com/inv/media/1/5/8/2/4542851/brightpink/image1xxl.jpg" rel="gallery-1">
                            <img src="http://images.asos-media.com/inv/media/1/5/8/2/4542851/brightpink/image1s.jpg" alt="" />

                    </li>
                    <li>
                        <a href="http://images.asos-media.com/inv/media/1/5/8/2/4542851/image2xxl.jpg" rel="gallery-1">

                    </li>
                    <li>
                        <a href="http://images.asos-media.com/inv/media/1/5/8/2/4542851/image4xxl.jpg" rel="gallery-1">

                    </li>
                </ul>
            </div>
        </main>
        <script src="static/js/vendor/jquery.js"></script>
        <script src="dist/asos.zoom.js"></script>
        <script>
            $('.asos-zoom').asosZoom();
            $('.list--gallery a').asosZoom({
                zoom: 'vertical'
            });
        </script>
    </body>
</html>
